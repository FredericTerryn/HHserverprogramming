<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a student</h1>
		<div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}"/>
<label for="author">Author</label>
<input type="text" id="author" th:field="*{author}"/>
<label for="year">Year</label>
<input type="number" id="year" th:field="*{year}"/>
<label for="isbn">ISBN-number</label>
<input type="number" id="isbn" th:field="*{isbn}"/>
<label for="price">Price:</label>
<input type="number" id="price" th:field="*{price}"/>
<label for="catlist">Category</label>
<select id="catlist" th:field="*{category}" class="form-control">
	<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"> 
</select>

<input type="submit"value="Save"></input>

</form>
</div>
</body>

</html>
